                        <div class="content">Parkinson's Disease (PD) is a

                            James Parkinson, who first described the syndrome 
                            in 1817. PD is a slowly progressive disease, which 
                            causes a gradual loss of the nerve cells in the 
                            brain that produce the neurotransmitter dopamine. 
                            Because dopamine carries signals to the part of 
                            the brain that control movement and coordination, 
                            decreased dopamine levels lead to the cardinal

                    <p>Other motor manifestations of Parkinson's disease may include 
                        small handwriting, decreased facial expression, soft speech,

                        gait, which can result in falls.</p>

                    <p>Because other parts of the brain and other neurotransmitters 
                        (other than dopamine) can be affected in Parkinson's disease, 
                        other symptoms can occur. These can include lightheadedness, 
                        constipation, dementia, depression, and sleep disturbance..</p>
