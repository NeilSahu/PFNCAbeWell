<template>


    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container madalRecuringForm">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon  icon-name="utility:close"
                            alternative-text="close"
                            size="small" 
                            class="iconBtnClass" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                    <!-- <c-recurring-Donation oncallpasstoparent={passToParent}> </c-recurring-Donation> -->

                       <c-email-Us-contact-Form oncallpasstoparent={passToParent}></c-email-Us-contact-Form>
                    
                
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </section>
    </template>


    <div class="parent-container">
        <div class="butterfly-img">
          <img src={butterFlyIcon} alt="#">
        </div>
       <div class="container">
              <div class="heading">Need Help?</div><br>

              <div class="paragraph">Use the Be Well Help Center as your resource for tips, troubleshooting and guides on how to get the most out of our platform.</div><br>

             <div class="buttondiv">
            <button class="button" onclick={navigateToFaq}> FEQUENTLY ASKED QUESTIONS</button>
             </div>
         </div>
          <div>
            
          </div>
    </div>
    
</template>
