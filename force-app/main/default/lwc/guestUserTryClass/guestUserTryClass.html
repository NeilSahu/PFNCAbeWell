<template> 
    <div class="hearderDiv">
        <div class="Try-Classes">
                <h1 class="h1"> TRY CLASSES</h1>
                <h4 class="h4">Find by a class type</h4>
        </div>
        <div class="slds-grid slds-wrap">
            <template for:each={Arr} for:item="res">
                <div class="slds-grid slds-gutters container"  key={res.Id}>
                    <div class="slds-col" >
                        <div class="container-box" style="border:2px solid #dfe2e6;">
                        
                            <div class="Img-parent">
                                <div >
                                    <img src={res.Img} class="container-box-img">
                                </div>
                            </div>
                            <div class="container-box-heading-div">
                                <h1 class="container-box-heading">{res.Name}</h1>
                            </div>
                            <div class="container-box-paragraph">

                                <p>6 ON-DEMAND CLASSES</p>
                                <p>{res.Live}  LIVE CLASSES</p>
                                <p>{res.InPerson}  IN-PERSON CLASSES</p> 
                                <div class="ButtonDiv">
                                    <button class="ViewButton" value={res.Name} onclick={getClasses}>VIEW CLASSES</button>
                                </div>
                            </div>
                            
                        </div>
                    </div> 
                </div>   
            </template>
             <div class="slds-col slds-size_1-of-4 container">
                        <div  class="container-box lastNo8"> 
                            
                            <h4>Or browse <br>classes by the <br> intensity level</h4>
                        
                        
                            <div class="button-div" >
                           <img src={lowSignal} class="signalImg"><span  class= "Pill-Buttons" data-id='low' onclick={handleBrowse}> Low/Seated</span>
                            </div>
                            <div class="button-div">
                           <img src={mediumSignal} class="signalImg"><span  class= "Pill-Buttons" data-id='medium' onclick={handleBrowse}> Medium</span>
                            </div>
                            <div class="button-div">
                                <img src={highSignal} class="signalImg"><span  class= "Pill-Buttons" data-id='high' onclick={handleBrowse}>High/Active</span>
                            </div>
                        </div>
                  </div>
        </div>

        <div class="DivForGrid">
           <div class="slds-grid slds-wrap">
                <template if:true={isShowModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header header" > 
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button> 
                                    <!-- <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate addAClass">{res.Name}</h2> -->
                                </header> 
                            
                           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="width: 100%;">
                                    <template for:each={JSONArr} for:item="res">
                                        <div class="slds-grid slds-gutters"  key={res.Id}>
                                            <div class="slds-col" >
                                                <div class="container-box con" style="border:2px solid #dfe2e6;">
                                                
                                                    <div class="Img-parent">
                                                        <div >
                                                            <img src={res.Img} class="container-box-img">
                                                        </div>
                                                    </div>
                                                    <div class="container-box-heading-div">
                                                        <h1 class="container-box-heading">{res.Name}</h1>
                                                    </div>
                                                    <div class="container-box-paragraph">

                                                        <p>6 ON-DEMAND CLASSES</p>
                                                        <p>{res.Live}  LIVE CLASSES</p>
                                                        <p>{res.InPerson}  IN-PERSON CLASSES</p> 
                                                    </div>
                                                    
                                                </div>
                                                
                                                    
                                            </div> 
                                        </div>   
                                    </template>
                            </div> 
                            </div> 
                         </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </template>
                </div>
                   

         </div>
                
        
    </div>    
    
</template>
