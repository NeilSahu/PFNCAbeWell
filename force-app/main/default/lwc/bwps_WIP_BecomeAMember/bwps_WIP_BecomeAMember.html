	<div class="container">
		<div class="form-box">
			<h2>Become a Member</h2>
			<form class="form">

				<div class="input-box">
					<label for="name">First and Last Name</label>
					<input type="text" id="name" name="name" data-id="name" required>
                </div>

				<div class="input-box">
					<label for="phone">Phone Number</label>
					<input type="phone" id="phone" name="phone" data-id="phone" required>
                </div>

                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" data-id="email" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" data-id="password" required>
                </div>

                <div class="button-box">
                    <button class="orange-button" onclick={handleClick}>SIGN UP</button>
                </div>

			</form>

            <div class="login-button-box">
                
                        <p>Are you a member already?</p>
                        <a href={loginLink}>
                            <button class="white-button">LOGIN</button>
                        </a> 
            </div>
		</div>
		<div class="image-box">
            <img src={signupImage} alt="img">
        </div>
	</div>
