<template>
   <c-pfnca_-main_-dynamic-hero title="Types of Classesds" img-url={typeofclass}  isbutton="true" buttontext="Let's get started"></c-pfnca_-main_-dynamic-hero>
   <div class="container">
   
      <template for:each={classTypeData} for:item="type">
         <div class="class-type main" key={type.Id}>
            <div>
               <img src={type.logoimgLink} alt="noimage">
            </div>
            <div >
               <div class="detail-box">
                  <h2>{type.Name}</h2>
                  <p>
                     {type.Description__c}
                  </p>
                  <div class="button-container main">
                     <div  class="box-blue-button">
                        <a href={liveClassScheduleLink}>
                        <button class="blue-button">LIVE CLASS SCHEDULE</button>
                        </a>
                     </div>
                     <div class="box-blue-button">
                        <a href={type.Link}>
                        <button class="blue-button">Classes On Demand</button>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   
   </template>
   <div class="intensity-levels">
      <table>
         <tr>
            <td>    </td>
            <td>
               <h2>Class Intensity Levels</h2>
            </td>
         </tr>
         <tr>
            <td class="intensitycontainer">
               <img src={signalIcon1} alt={signalIcon1}> 
               <div class="intensity">Low / Seated </div>
            </td>
            <td class="intensitydesc">Perfect for whatever your level of fitness is and suitable for all abilities</td>
         </tr>
         <tr>
            <td class="intensitycontainer">
               <img src={signalIcon2} alt={signalIcon2}>
               <div class="intensity"> Medium </div>
            </td>
            <td class="intensitydesc">Accessible for all abilities but may be difficult for people new to exercise</td>
         </tr>
         <tr>
            <td class="intensitycontainer">
               <img src={signalIcon3} alt={signalIcon3}>
               <div class="intensity"> High / Active </div>
            </td>
            <td class="intensitydesc"> Can be modified to all abilities and is for those who enjoy a challenge</td>
         </tr>
      </table>
   </div>
   </div>
   <c-pfnca_main_reviewslider></c-pfnca_main_reviewslider>
   <c-pfnca_-main_-stay-connected-footer></c-pfnca_-main_-stay-connected-footer>
</template>
