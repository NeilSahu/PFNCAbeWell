<template>
    <div class="container">
        <div class="class-detail-top" style={classBackgroundImage}>
            <!-- <div class="class-background"> -->
                <div class="class-handle">
                    <img src={lockIcon} alt="lock">
                    <button class="blue-btn">
                        <p class="onDesktop">UNLOCK THIS CLASS</p>
                        <p class="on-mobile">UNLOCK</p>
                    </button>
                </div>
            <!-- </div> -->
        </div>
        <div class="class-detail-main">
            <div class="class-deatil-head">
                <div class="class-inst-deatil">
                    <div class="exercise-breif">Exercise for Parkinson's I</div>
                    <div class="class-inst-name">CHRISTY ERWIN</div>
                </div>
                <div class="sharing-activity-container">
                    <div class="like-share-container">
                        <div class="share-icon"><img  class="icon" src={share_icon} alt=""></div>
                        <div class="like-icon"><img class="icon" src={like_icon} alt=""></div>
                    </div>
                    <div class="activity-status">
                        <img class="icon capacity-icon" src={high_seated} alt="">
                        <span>High/Active</span>
                    </div>
                </div>
            </div>
            <div class="hr-line"></div>
            <div class="class-breif"><p>This program brings together people impacted by Parkinson's disease to participate in various physical exercises aimed at improving posture, balanceand circulation and increasing strength, muscle control and mobility. Various activities designed to engage participants mentally are also incorporated-</p></div>
            <div class="required-props"><b>Required props: </b>none</div>
            <div class="unlock-schedule-btns">
                <div class="btn-box unlock-btn-box">
                    <div class="btn unlock-btn">UNLOCK THIS CLASS</div>
                </div>
                <div class="btn-box live-btn-box">
                    <div class="btn live-btn">LIVE CLASS SCHEDULE</div>
                </div>
            </div>
        </div>

    </div>
</template>
