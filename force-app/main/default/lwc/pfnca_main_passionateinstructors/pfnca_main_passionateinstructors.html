<template>
	<template if:false={InstructorDetailView}>
		<div class="ins_Master">

			<div class="intro">

				<div class="main_intro">
					<!-- <h1>Passionate Instructors</h1> -->

					<h1>Dedicated and Passionate Instructors</h1>
				</div>

				<div class="sub-intro">
					<!-- <p>Our highly trained instructors are truly passionate about helping people slow Parkinson's through
                        each of their specialized fields.</p> -->

					<p>Our highly trained instructors have a variety of professional backgrounds and are truly
						passionate about helping people slow the progression of Parkinson's. They are here to help.</p>
				</div>
			</div>

			<div class="slider-container">
				<template if:true={slideButton}>
					<a class="prev" onclick={handlePrev}>&#10094;</a>
				</template>

				<div id="slider-container" class="slider" data-id="slider">
					<template for:each={Arr} for:item="trainer">
						<div class="slide" key={trainer.Id}>
							<div class="card">

								<div class="inst-img">
									<img class="instimg" src={trainer.imgUrl} alt="image">
                            </div>

									<br/>

									<div class="name-exp">
										<h1 data-id={trainer.Id} data-description={trainer.description}
											data-exp={trainer.exp} data-name={trainer.Name} data-pic={trainer.imgUrl}
											onclick={InstructorDetailViewhandle}>
											{trainer.Name}
										</h1>

										<p class="inst-type">{trainer.Type}</p>

									</div>
								</div>
							</div>
					</template>
				</div>

				<template if:true={slideButton}>
					<a class="next" onclick={handleNext}>&#10095;</a>
				</template>
			</div>
		</div>
	</template>

	<template if:true={InstructorDetailView}>
		<div>
			<c-bwps_-w-i-p_-instructor-detail-view instructorname={instructorname} instructor={Instructor}
				instructorprofile={instructorprofile} instructorexp={instructorexp}
				instructordescription={instructorDescription} oninstructorreturn={trueInstructors}>
			</c-bwps_-w-i-p_-instructor-detail-view>
		</div>
	</template>
</template>
