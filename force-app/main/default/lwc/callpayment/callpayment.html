<template>
    <button onclick={butnhand}>Click me</button>
  <template if:true={flowcall}>
    <!-- Invoke a Screen flow in LWC -->
    <lightning-flow
        flow-api-name={flowApiName}
        flow-input-variables={flowInputVariables}
        onstatuschange={handleFlowStatusChange}
    >
    </lightning-flow>
</template>
</template>
