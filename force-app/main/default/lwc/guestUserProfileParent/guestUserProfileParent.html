									<label>Last Name</label>

							</div>

							</div>

								<label>Address</label>

							</div>
							<div class="ContactInformationDiv3">
								<label>Apartment,suite,etc.</label>
								<input type="text" data-id="Apartment" required placeholder="townholl"  value={apartment} ></input>
							</div>


							<div class="ContactInformationParent">

									<label>City</label>
									<input data-id="city" type="text" required placeholder="Clifton" value={city}></input>
								</div>

								<div class="ContactInformationDiv3 qurater-width">
									<label>State</label>
									<input data-id="state" type="text" required placeholder="New Jersey" value={state}></input>

								</div>

								<div class="ContactInformationDiv3 qurater-width1">
									<label>ZIP/Postal code</label>

								</div>

							</div>
							<div class="ContactInformationDiv3">
								<label>Country</label>
								<input type="text" data-id="Country" required placeholder="US" value={country}></input>
							</div>


						</div>
					</div>



					<div class="SocialMediaInfo">
						<div class="SocialMediaInfoDiv1">
							<p>CONTACT INFORMATION</p>
						</div>
						<div class="SocialMediaInfoDiv2">

								<div class="SocialMediaInfoInnerDiv1">
									<h6 class="SocialMedia">Do you use Facebook? </h6>
								</div>

							</div>
							<div class="SocialMediaInfoInnerDiv">
								<form data-id="test">
									<br><input style="cursor: pointer;" class="yesClass" data-value="Yes" value="Yes" data-id="facebookUserYes" type="radio" id="yes" name="select" onclick={radioClickHandler}>&nbsp;&nbsp;&nbsp;&nbsp;
                                                     
									<label for="html">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input style="cursor: pointer;" class="noClass" data-value="No" value="No"  data-id="facebookUserNo" type="radio" id="no" name="select" onclick={radioClickHandler}>&nbsp;&nbsp;&nbsp;&nbsp;

                                                    <label for="html">No</label><br>
												  </form>
							</div>
						</div>
					</div>
				</div>
