<template>
	<div class="container">
		<div class="main">
			<div class="get-started-text-box">
				<div>
					<img src={colorBeeImage} alt="bee" >
					<h2>It's Easy to Get Started</h2>
					<p>
						Sign up for a guest pass or become a member to access live and on-demand classes. Get motivated
						by tracking your progress in your dashboard and earning badges for milestones.
					</p>
				</div>

			</div>
			<div class="get-started-image-box-desktop">
				<img src={sideImageDesktop} alt="img">
            </div>
				<div class="get-started-image-box-tablet">
					<img src={sideImageTablet} alt="img">
                </div>
					<div class="get-started-image-box-mobile">
						<img src={sideImageMobile} alt="img">
                </div>
					</div>


					<div class="get-pass-box" style={backgroundImage}>
						<div class="para-style">
							
							<h2>Let's get started</h2>
							<p>
								Get started with one week of unlimited yoga, fitness, and meditation<br>
								classes before committing to a membership.
							</p>
							<div class="blue-box-center">
							<div class="blue-button-box">
								<button onclick={handleGuest}>JOIN NOW </button>
							</div>
							</div>
						</div>
					</div>
				</div>
</template>
