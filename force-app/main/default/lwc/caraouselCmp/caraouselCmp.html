<template>
	<div class="container" style={maxWidth}>

		<template for:each={slidesData} for:item="slide">
			<div class={slide.cardClasses} key={slide.slideIndex}>
				<!-- <div class="slideNumbers">{slide.slideIndex}/{slidesData.length} </div> -->

				<img class ="imageClass" src={slide.image}/>

				<div class="text-section">

					<p class="heading-text">{slide.heading}</p>

					<div class="description-text">{slide.description}</div>

					<!-- /PFNCADNA/s/bwps-wip-signin?guest=true&signup=true -->
					<a href="/pfnca/pfnca-main-login">
						<div class="box-blue-button">
							<button class="blue-button">Get Guest Pass</button>
						</div>
					</a>
				</div>
			</div>
		</template>

		<a class="prev" onclick={backSlide}>&#10094;</a>
		<a class="next" onclick={forwardSlide}>&#10095;</a>

		<div class="dotes">
			<template for:each={slidesData} for:item="slide">
				<span class={slide.dotClases} data-id={slide.slideIndex} key={slide.slideIndex} onclick={currentSlide}></span>
			</template>
		</div>
	</div>
</template>
