	<div class="container" style={backgroundImage}>
		<h3>Stay Connected</h3>
		<p>
			Get the best in yoga, fitness, and wellness delivered right to your inbox. Be the first to know about
			new classes, stories, playlists, and more.
		</p>
		<div class="input-box">

			<label for="email">Email address*</label>
			<div class="input-caption">
				<input type="email" required id="email" class="input" name="email" value={email} data-id="email"
					placeholder="Please Enter Your Email Address" onfocusout={emailValidation}>
				<!-- <p class="caption"><sup>*</sup> REQUIRED</p> -->
			</div>

			<div class="box-blue-button">
				<button class="blue-button" onclick={Subscribe}>SUBSCRIBE</button>
			</div>
		</div>

	</div>
	<template if:true={submitted}>
		<lightning-spinner variant="brand" alternative-text="Loading" size="large"> </lightning-spinner>
	</template>
</template>
